<mat-toolbar color='primary' class="toolbar">
    <mat-icon svgIcon="logo" class="icon-logo">test</mat-icon>

    <span class="example-spacer"></span>

    <div *ngIf='isLoggedIn'>
      <button mat-stroked-button class="button-user" (click)='openSettingsDialog()'>
          <mat-icon>perm_identity</mat-icon>
          {{user.name}} {{user.surname}} 
          <mat-icon *ngIf='user.isBanker' class="icon-verified">verified</mat-icon>
        </button>
    </div>
</mat-toolbar>
